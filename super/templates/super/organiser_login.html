{% extends 'super/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  {% include 'super/navbar.html' %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/local_login_style.css' %}">

  <div class="login-container mt-5 d-flex align-items-center justify-content-center">
    <form class="login-form text-center" action="{% url 'organiser_login' %}" method="POST">
      {% csrf_token %}
      <h1 class="mb-2">Login Here</h1>
      {{ form|crispy }}
      <!-- <div class="form-group">
        <input type="text" placeholder="Username" class="form-control rounded-pill form-control-lg">
      </div>
      <div class="form-group">
        <input type="password" name="Password" class="form-control rounded-pill form-control-lg" placeholder="Password">
      </div> -->
      <div class="forgot-link d-flex align-items-center justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember">Remember Password</label>
        </div>
        <a href="{% url 'reset_password' %}">Forgot Password</a>
      </div>
      <button type="submit" class="btn btn-primary btn-block rounded-pill btn-lg">Login</button>
      <p class="mt-3 font-weight-normal">Don't have an account?<a href="{% url 'organiser_register' %}">Register</a></p>
    </form>
  </div>
  
{%endblock%}
