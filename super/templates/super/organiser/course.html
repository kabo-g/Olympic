{% extends "super/base.html" %}
{% load static  %}

{% load crispy_forms_tags %}

{% block content %}
{% include 'super/navbar.html' %}
<div class="container  mt-3 pt-5">
    <div class="card-deck">
            <div class="card pt-5" style="width: 20rem;">
                <p class="card-title text-center">Add Course</p>
                <div class="card-body">
                    <form method="POST" action="{% url 'organiser_home' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ courseForm | crispy }}
                        <input class="btn btn-outline-info btn-block" type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
</div>
{% include 'super/footer.html' %}
{% endblock %}
