{% extends "super/base.html" %}
{% load static  %}

{% load crispy_forms_tags %}

{% block content %}
{% include "super/navbar.html" %}
<div class="container mt-5 pt-3">
        <div class="card-deck">
            <div class="card pt-5" style="width: 20rem;">
                <h5 class="card-title text-center">Update Sport</h5>
                <div class="card-body">
                    <form method="POST" action="{% url 'update_sport' update.id%}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{updateForm | crispy}}
                        <input class="btn btn-outline-info btn-block" type="submit" name="Save">
                    </form>
                </div>
            </div>
        </div>
</div>
{% include "super/footer.html" %}
{% endblock %}
