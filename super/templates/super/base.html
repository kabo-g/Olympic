{% load static %}
{% load crispy_forms_tags %}
{% load django_simple_cookie_consent_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% block title %}<title></title>{% endblock %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/fontawesome.min.css' %}">
	<!-- animation css -->
	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>

</head>

<script>
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#eb6c44",
      "text": "#ffffff"
    },
    "button": {
      "background": "#f5d948"
    }
  },
  "showLink": false,
  "position": "top",
  "static": true,
  "type": "opt-out"
});
</script>
<body>

	{% block content %}

	{% endblock content %}


	<!-- javascript -->
	<script type="text/javascript" src="{% static 'javascriptquery/jquery-3.5.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'javascriptquery/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	


	<!-- organiser -->
	 <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'assets/demo/datatables-demo.js' %}"></script>
          <script src="{% static 'fontawesome/js/all.min.js' %}" crossorigin="anonymous"></script>
</body>

</html>
